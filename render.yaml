services:
  - type: web
    name: seafood-blockchain
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn transaction_api:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: seafood-db
          property: connectionString
    build:
      pythonVersion: 3.11.8  # âœ… downgrade from 3.13 to 3.11
